<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Profile
      <ion-icon style="float: right;" name="person-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img
        src="https://image.flaticon.com/icons/png/512/64/64572.png"
        class="card-img-top" alt="...">
      <ion-card-subtitle>Client</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>
          First Name: {{userProfile.firstName}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-label></ion-label>
      </ion-item>
      <!-- <ion-button color="warning" style="float: left;">Update <ion-icon name="cloud-upload-outline"></ion-icon> -->
      <!-- </ion-button> -->
      <ion-button    (click)="logout()" color="dark" style="float: right;">Sign Out <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
